<body>
    <script>


        /**
         * 1.类中的构造器不是必须写的，要对实例进行性一些初始化操作，如添加指定属性时才写。
         * 2.如果A类继承B类，且A类中写了构造器，那么A类构造器的super是必须要调用的
         * 3.类中定义的方法，都是放在了类的原型链上，供实例使用。
        */
        class Person {
            constructor(name, age) {
                //构造器中的this是谁---类的实例对象
                this.name = name;
                this.age = age;
            }
            study() {
                console.log("study code")
            }
            //speak方法放在了哪里？--类的原型链上，提供给实例对象使用
            //通过Person实例调用speak,
            speak() {
                console.log(`我叫${this.name},年龄是${this.age}`)
            }
        }

        class Student extends Person {
            constructor(name, age, grade) {
                super(name, age)
                this.grade = grade
            }
            // 重写从父类继承的方法
            speak() {
                console.log(`我叫${this.name},年龄是${this.age},我语文成绩是${this.grade}分`)
            }
            study() {
                console.log("努力学习")
            }
        }

        let s1 = new Student('z', '15', "100")
        console.log(s1);
        s1.speak()

    </script>
</body>

</html>
