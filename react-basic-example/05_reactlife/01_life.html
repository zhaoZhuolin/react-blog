<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .native {
            color: aquamarine;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script src="../../reactlib/16.14.0/babel.min.js"></script>
    <script src="../../reactlib/16.14.0/prop-types.js"></script>
    <script src="../../reactlib/16.14.0/react.development.js"></script>
    <script src="../../reactlib/16.14.0/react-dom.development.js"></script>
    <script type="text/babel">
        class Life extends React.Component {


            state = {
                opacity: 1
            }
            //组件挂载完毕
            componentDidMount() {
                this.timer = setInterval(() => {
                    let { opacity } = this.state
                    opacity -= 0.1
                    if (opacity <= 0) opacity = 1
                    this.setState({ opacity })
                }, 200)
            }
            
            // 组件卸载时调用
            componentWillUnmount() {
                clearInterval(this.timer)
            }

            delete = () => {
                // clearInterval(this.timer)
                ReactDOM.unmountComponentAtNode(document.getElementById("root"));
            }


            // 初始化渲染调用；状态更新之后调用 
            render() {
                console.log('render')
                return (
                    <div>
                        <h1 style={{ opacity: this.state.opacity }}>bilibilibilibili</h1>
                        <button onClick={this.delete}>删除</button>
                    </div>
                )
            }
        }
        ReactDOM.render(
            <Life />,
            document.getElementById("root")
        )
    </script>
</body>

</html>
