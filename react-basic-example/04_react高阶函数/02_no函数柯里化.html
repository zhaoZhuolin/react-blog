<body>
    <div id="root"></div>
    <script src="https://unpkg.com/prop-types@15.6.2/prop-types.js"></script>
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">
        class Login extends React.Component {
            handleSubmit = (event) => {
                event.preventDefault();
                let { username, password } = this.state
                alert(`用户名：${username},密码：${password}`)
            }

            // 初始化状态
            state = {
                username: "",
                password: ""
            }

            changeUserName = (event) => {
                this.setState({
                    username: event.target.value
                })
            }
            changePasswork = (event) => {
                this.setState({
                    password: event.target.value
                })
            }

            saveFromData = (dataType, event) => {
                this.setState({
                    [dataType]: event.target.value
                })
                // return (event)=>{
                this.setState({
                    [dataType]: event.target.value
                })
                //     // console.log(dataType)
                //     // console.log(event.target.value)
                // }
            }

            render() {
                setInterval(()=>{
                    let {opacity} = this.state
                    opacity-=0.1
                    if(opacity<=0) opacity=1
                    this.setState(opacity)
                },200)
                return (
                    <form action="https://www.baidu.com" onSubmit={this.handleSubmit}>
                        用户名：<input onChange={event => this.saveFromData('username', event)} name="username" type="text" />
                        密码：<input onChange={event => this.saveFromData('password', event)} ame="password" type="password" />
                        <button>登录</button>
                    </form>
                )
            }
        }
        ReactDOM.render(
            <Login />,
            document.getElementById("root")
        )
    </script>
